<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"></link>
    <title>注册</title>
</head>
<body>


<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/register}"  method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  id="username" placeholder="username"/>
            </div>
            
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            	<span style="color: red;" th:text="${tip1}"></span>
            </div>
            
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">再次输入密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password2"  id="password2" placeholder="password2"/>
           		 <span style="color: red;" th:text="${tip2}"></span>
            </div>
           
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
                  &nbsp; &nbsp; &nbsp;
                <a th:href="@{/login}"  class="btn btn-info">登录页</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
